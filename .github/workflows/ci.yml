name: CI
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Cypress run on Firefox
        uses: cypress-io/github-action@v2
        with:
          browser: firefox
          
      - name: Cypress run on Chrome
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
